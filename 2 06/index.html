<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>打字效果</title>
		<link rel="stylesheet" type="text/css" href="css/css.css"/>
	</head>
	<body>
		<div id="div">
			<h1 class="Slogan"></h1>
			<h1 class="Slogan"></h1>
		</div>
		<script type="text/javascript">
			var title1="移,应,1,6,1,F,I,G,H,T,！";
			var title2="移,应,1,6,1,天,下,第,一,！";
			var k=title1.split(",");
			var m=title2.split(",");
			var i=0;
			var j=0;
			var Slogan=document.getElementsByClassName("Slogan");
            var set=setInterval(banner,300);
            function banner(){
            	if(i<k.length){
					Slogan[0].innerText+=k[i]+"";
					i=i+1;
				}
				if(i==k.length&&j<m.length){
					i=k.length;
					Slogan[1].innerText+=m[j]+"";
					j=j+1;
				}
				if(i==k.length&&j==m.length){
					Slogan[0].innerText="";
					Slogan[1].innerText="";
					i=0;
					j=0;
				}	
            }
		</script>
	</body>
</html>
