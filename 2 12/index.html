<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8" />
		<title>新闻滚动效果</title>
		<style type="text/css">
			.frame {
				margin-left: 400px;
				border: 1px dashed #000;
				width: 600px;
			}
			
			.list {
				overflow: hidden;
				margin: 0;
				padding: 0;
			}
			
			li {
				list-style: none;
				margin: 0;
				padding: 0;
				height: 18px;
			}
		</style>
	</head>

	<body>
		<div class="frame">
			<ul class="list">
				<li>aaaaaaaaaa</li>
				<li>bbbbbbbbbb</li>
				<li>cccccccccc</li>
				<li>dddddddddd</li>
				<li>eeeeeeeeee</li>
				<li>ffffffffff</li>
			</ul>
		</div>
		<script type="text/javascript">
			var Oframe = document.querySelector('.frame');
			var Olist = document.querySelector('.list');
			var oli = document.querySelectorAll('.list li');
			var runhight = oli[0].offsetHeight * 2;
			Olist.style.height = runhight + 'px';
			Olist.innerHTML += Olist.innerHTML;

			function run() {
				if(Olist.scrollTop > runhight * 3) {
					Olist.scrollTop = 0
				} else Olist.scrollTop++;
				if(Olist.scrollTop % runhight == 0) setTimeout(run, 1000);
				else setTimeout(run, 100);
			}
			run();
		</script>
	</body>

</html>
