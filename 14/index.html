<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表单效果实现</title>
		<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/css.css"/>
	</head>
	<body>
		<form action="#" class="formlist">
			<h3>个人信息</h3>
			<input type="text" name="name" id="name" value="" placeholder="请输入您的姓名"/>
			<input type="text" name="age" id="age" value="" placeholder="请输入您的年龄"/>
			<input type="email" name="email" id="email" value="" placeholder="请输入您的邮箱"/>
			<input type="submit" name="" id="" value="提交信息" />
		</form>
	</body>
</html>
